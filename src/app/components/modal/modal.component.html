<div class="mod-modal">
  <div class="mod-modal-title">
    <h2>{{ data.title }}</h2>
  </div>
  <div class="mod-modal-body">
    <p>{{ data.message }}</p>
  </div>
  <div class="mod-modal-action">
    <button class="button bg-remove" (click)="close()">Hủy</button>
    <button class="button bg-default" (click)="save()">Tiếp tục</button>
  </div>
</div>
